<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cotizador Dazoru V12</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1A2935">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #1A2935;
            --card-bg: #243447;
            --input-bg: #3A4B5F;
            --gold: #D4AF37;
            --white: #FFFFFF;
            --silver: #B0BCC7;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0f1720 100%);
            color: var(--white);
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }

        @media print {
            body * { visibility: hidden; }
            #boletaView, #boletaView * { visibility: visible; }
            #boletaView { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 0; border: none; }
            .container { display: none; }
        }

        .container {
            max-width: 500px; margin: 0 auto; background-color: var(--card-bg);
            border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.05); position: relative; 
        }

        .settings-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 24px; cursor: pointer; z-index: 10; }

        h1 { color: var(--gold); text-align: center; font-size: 20px; margin: 5px 0; text-transform: uppercase; }
        .subtitle { text-align: center; color: var(--silver); font-size: 11px; margin-bottom: 15px; }
        
        label { font-size: 12px; color: var(--silver); display: block; margin-bottom: 5px; }
        .input-group { margin-bottom: 12px; }
        
        input, select {
            width: 100%; background: var(--input-bg); border: 1px solid transparent; color: white;
            padding: 12px; border-radius: 10px; font-size: 14px; box-sizing: border-box; outline: none;
        }
        input:focus, select:focus { border-color: var(--gold); }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        #configPanel { background: rgba(0,0,0,0.4); padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px dashed var(--gold); display: none; }
        .config-section-title { color: var(--gold); font-weight: bold; margin-top: 10px; margin-bottom: 5px; font-size: 13px; text-transform: uppercase; border-bottom: 1px solid #555; padding-bottom: 3px; }

        .chip-group { display: flex; gap: 8px; background: var(--input-bg); padding: 5px; border-radius: 10px; flex-wrap: wrap; }
        .chip-input { display: none; }
        .chip-label { flex: 1; text-align: center; padding: 10px; border-radius: 8px; font-size: 11px; cursor: pointer; color: var(--silver); transition: 0.3s; min-width: 70px; }
        .chip-input:checked + .chip-label { background: var(--gold); color: #1A2935; font-weight: bold; }

        #biselOptions, #seguridadOption {
            background: rgba(0,0,0,0.15); border-radius: 12px; padding: 10px; margin-bottom: 10px; border: 1px solid rgba(212, 175, 55, 0.3); display: none; 
        }

        .result-box { background: rgba(0,0,0,0.2); border: 1px solid var(--gold); border-radius: 15px; padding: 15px; text-align: center; margin-top: 15px; }
        .total-price { font-size: 36px; color: var(--gold); font-weight: bold; margin: 0; }

        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-size: 15px; font-weight: bold; cursor: pointer; margin-top: 8px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-gold { background: var(--gold); color: #1A2935; }
        .btn-blue { background: #3498db; color: white; }
        .btn-green { background: #27ae60; color: white; } 
        .btn-outline { background: transparent; border: 1px solid var(--silver); color: var(--silver); }

        /* BOLETA */
        #boletaContainer { display: none; }
        #boletaView { background: white; color: black; padding: 25px; position: relative; font-family: Arial, sans-serif; }
        .watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 250px; height: 250px; background-image: url('logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; opacity: 0.1; pointer-events: none; z-index: 0; }
        .boleta-header { display: flex; justify-content: space-between; margin-top: 20px; margin-bottom: 20px; z-index: 1; position: relative; }
        .logo-area { width: 70px; height: 70px; border: 2px solid var(--gold); border-radius: 50%; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .logo-area img { width: 100%; height: 100%; object-fit: contain; }
        .company-info { text-align: right; font-size: 11px; line-height: 1.4; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin: 15px 0; position: relative; z-index: 1; }
        th { border-top: 1px solid #000; border-bottom: 1px solid #000; padding: 8px; text-align: left; }
        td { padding: 8px; border-bottom: 1px solid #eee; }
        .final-total { font-weight: bold; font-size: 14px; border-top: 2px solid #000; padding-top: 5px; margin-top: 5px; display: flex; justify-content: space-between; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container" id="calculatorView">
    <button class="settings-btn" onclick="toggleConfig()">‚öôÔ∏è</button>
    <h1>Dazoru Projects</h1>
    <p class="subtitle">El arte de transformar espacios | v12</p>

    <div id="configPanel">
        <div class="config-section-title">üè¢ DATOS DE EMPRESA</div>
        <input type="text" id="configEmpresa" placeholder="Nombre Negocio" oninput="guardarConfig()">
        <input type="text" id="configCelulares" placeholder="Celulares" oninput="guardarConfig()" style="margin-top:5px;">
        <input type="text" id="configCorreo" placeholder="Correo" oninput="guardarConfig()" style="margin-top:5px;">
    </div>

    <div class="input-group">
        <label>üë§ Cliente</label>
        <div class="row">
            <input type="text" id="clienteNombre" placeholder="Nombre" class="col">
            <input type="text" id="clienteTelefono" placeholder="Celular" class="col">
        </div>
    </div>

    <div class="input-group">
        <label>üìè Medidas (cm) y Forma</label>
        <div class="chip-group" style="margin-bottom: 10px;">
            <input type="radio" name="forma" id="rect" value="rect" class="chip-input" checked onchange="calcular()">
            <label for="rect" class="chip-label">‚¨ú Rect</label>
            <input type="radio" name="forma" id="circ" value="circ" class="chip-input" onchange="calcular()">
            <label for="circ" class="chip-label">‚ö™ Circ</label>
        </div>
        <div class="row">
            <input type="number" id="ancho" placeholder="Ancho" class="col" oninput="calcular()">
            <input type="number" id="alto" placeholder="Alto" class="col" id="colAlto" oninput="calcular()">
        </div>
    </div>

    <div class="input-group">
        <label>üíé Material y Acabado</label>
        <select id="tipoVidrio" onchange="calcular()" style="margin-bottom:8px;">
            <option value="espejo_3mm">Espejo de 3 mm</option>
            <option value="espejo_4mm">Espejo de 4 mm</option>
            <option value="espejo_opti">Espejo 4 mm Optimirror</option>
            <option value="espejo_marco">Espejo con Marco Decorativo</option>
        </select>
        
        <div class="chip-group">
            <input type="radio" name="acabado" id="pulido" value="pulido" class="chip-input" checked onchange="calcular()">
            <label for="pulido" class="chip-label">‚ú® Pulido</label>
            <input type="radio" name="acabado" id="bisel" value="bisel" class="chip-input" onchange="calcular()">
            <label for="bisel" class="chip-label">üíé Biselado</label>
            <input type="radio" name="acabado" id="crudo" value="crudo" class="chip-input" onchange="calcular()">
            <label for="crudo" class="chip-label">üî™ Crudo</label>
        </div>
    </div>

    <div id="biselOptions">
        <label style="color:var(--gold); font-size:10px;">TAMA√ëO DEL BISEL:</label>
        <div class="chip-group">
            <input type="radio" name="biselSize" id="b1" value="1cm" class="chip-input" checked onchange="calcular()">
            <label for="b1" class="chip-label">1 cm</label>
            <input type="radio" name="biselSize" id="b2" value="2cm" class="chip-input" onchange="calcular()">
            <label for="b2" class="chip-label">2 cm</label>
        </div>
    </div>

    <div class="input-group">
        <label>üé® Dise√±o y Luz</label>
        <div class="row" style="margin-bottom:8px;">
            <select id="soloArenado" class="col" onchange="calcular()">
                <option value="no">Sin Arenado</option>
                <option value="si">Solo Arenado (Dise√±o)</option>
            </select>
            <select id="sistemaLed" class="col" onchange="calcular()">
                <option value="none">Sin Luz LED</option>
                <option value="halo_1">Halo (1 Tono)</option>
                <option value="halo_3">Halo (3 Tonos)</option>
                <option value="arenado_1">Arenada (1 Tono)</option>
                <option value="arenado_3">Arenada (3 Tonos)</option>
            </select>
        </div>
        <div id="seguridadOption">
             <input type="checkbox" id="laminaSeguridad" onchange="calcular()"> <label style="display:inline; color:white;">A√±adir L√°mina de Seguridad (+S/ 25 m¬≤)</label>
        </div>
    </div>

    <div class="row input-group">
        <div class="col"><label>üöö Env√≠o</label><input type="number" id="costoEnvio" placeholder="0" oninput="calcular()"></div>
        <div class="col"><label>üõ†Ô∏è Instal.</label><input type="number" id="costoInstalacion" placeholder="0" oninput="calcular()"></div>
        <div class="col" style="flex:0.5;"><label>üî¢ Cant.</label><input type="number" id="cantidad" value="1" oninput="calcular()"></div>
    </div>

    <div class="result-box">
        <div style="font-size: 10px; color: var(--silver);">TOTAL ESTIMADO</div>
        <div class="total-price" id="precioFinalDisplay">S/ 0.00</div>
    </div>

    <button class="btn btn-gold" onclick="generarBoleta()">Generar Boleta üìÑ</button>
    <button class="btn btn-outline" onclick="location.reload()">Limpiar üîÑ</button>
</div>

<div class="container" id="boletaContainer">
    <button class="btn btn-outline" onclick="volverCalculadora()">‚¨ÖÔ∏è Editar Datos</button>
    <div id="boletaView">
        <div class="watermark"></div>
        <div class="boleta-header">
            <div class="logo-area"><img src="logo.png" alt="Logo"></div>
            <div class="company-info">
                <h2 style="margin:0; color:var(--gold);">Cotizaci√≥n</h2>
                <strong id="bolEmpresa">Dazoru Projects</strong><br>
                Cel: <span id="bolCelulares">---</span>
            </div>
        </div>
        <div style="font-size:11px; margin-bottom:10px;">
            <strong>Cliente:</strong> <span id="bolCliente">---</span><br>
            <strong>Fecha:</strong> <span id="bolFecha">---</span>
        </div>
        <table>
            <thead><tr><th>Descripci√≥n</th><th style="text-align:right">Total</th></tr></thead>
            <tbody id="bolTabla"></tbody>
        </table>
        <div class="final-total"><span>TOTAL A PAGAR:</span><span id="bolTotalFinal">S/ 0.00</span></div>
        <p style="font-size:9px; color:#666; margin-top:20px; text-align:center;">Hacemos de tus espacios un reflejo de ti.</p>
    </div>
    <button class="btn btn-green" onclick="enviarWhatsApp()">Enviar por WhatsApp üí¨</button>
    <button class="btn btn-blue" onclick="window.print()">Guardar como PDF üì•</button>
</div>

<script>
    // 1. CARGA INICIAL
    window.onload = function() {
        document.getElementById('configEmpresa').value = localStorage.getItem('empresa') || "Dazoru Projects";
        document.getElementById('configCelulares').value = localStorage.getItem('celulares') || "930 132 709 / 958 786 703";
        document.getElementById('configCorreo').value = localStorage.getItem('correo') || "dazoruprojects@gmail.com";
    };

    function guardarConfig() {
        localStorage.setItem('empresa', document.getElementById('configEmpresa').value);
        localStorage.setItem('celulares', document.getElementById('configCelulares').value);
        localStorage.setItem('correo', document.getElementById('configCorreo').value);
    }

    function toggleConfig() {
        const p = document.getElementById('configPanel');
        p.style.display = (p.style.display === 'block') ? 'none' : 'block';
    }

    // 2. L√ìGICA DE C√ÅLCULO V12
    function calcular() {
        const forma = document.querySelector('input[name="forma"]:checked').value;
        const ancho = parseFloat(document.getElementById('ancho').value) || 0;
        let alto = parseFloat(document.getElementById('alto').value) || 0;
        const cantidad = parseFloat(document.getElementById('cantidad').value) || 1;
        const tipoVidrio = document.getElementById('tipoVidrio').value;
        const acabado = document.querySelector('input[name="acabado"]:checked').value;

        // UI Helpers
        document.getElementById('alto').style.display = (forma === 'circ') ? 'none' : 'block';
        if(forma === 'circ') alto = ancho;
        document.getElementById('biselOptions').style.display = (acabado === 'bisel') ? 'block' : 'none';
        document.getElementById('seguridadOption').style.display = 'block';

        if (ancho === 0 || alto === 0) return;

        let area = (forma === 'rect') ? (ancho * alto) / 10000 : (Math.PI * Math.pow(ancho/2, 2)) / 10000;
        let perimetro = (forma === 'rect') ? (ancho * 2 + alto * 2) / 100 : (Math.PI * ancho) / 100;
        
        let precioUnitario = 0;

        // A. L√ìGICA DE PRECIOS EST√ÅNDAR (3mm + Marco)
        if (tipoVidrio === 'espejo_marco' && ancho <= 50 && alto <= 50 && forma === 'rect') {
            const tablaMarcos = {30:25, 35:28, 40:30, 45:33, 50:35};
            const mayor = Math.max(ancho, alto);
            precioUnitario = tablaMarcos[mayor] || 35;
        } 
        // B. L√ìGICA DE PRECIOS EST√ÅNDAR (4mm y Opti Pulido)
        else if (ancho === 50 && alto === 50 && acabado === 'pulido') {
            if(tipoVidrio === 'espejo_4mm') precioUnitario = 40;
            else if(tipoVidrio === 'espejo_opti') precioUnitario = 82;
            else if(tipoVidrio === 'espejo_3mm') precioUnitario = 30;
        }
        // C. L√ìGICA DE ESCALADO AUTOM√ÅTICO
        else {
            let tarifaMaterial = 120; // 4mm base
            if(tipoVidrio === 'espejo_3mm' || tipoVidrio === 'espejo_marco') tarifaMaterial = 100;
            if(tipoVidrio === 'espejo_opti') tarifaMaterial = 288;
            if(forma === 'circ') tarifaMaterial *= 1.30; // Desperdicio c√≠rculo

            precioUnitario = area * tarifaMaterial;

            // Mano de obra (Bordes)
            if (tipoVidrio === 'espejo_marco') {
                precioUnitario += (perimetro * 10); // Varilla a S/10 ml
            } else if (acabado === 'pulido') {
                precioUnitario += (perimetro * 5);
            } else if (acabado === 'bisel') {
                const bSize = document.querySelector('input[name="biselSize"]:checked').value;
                precioUnitario += (perimetro * 5); // Pulido base
                let extraBisel = (bSize === '1cm') ? Math.max(25, perimetro * 12.5) : Math.max(45, perimetro * 22.5);
                precioUnitario += extraBisel;
            }
        }

        // Arenado Solo
        if(document.getElementById('soloArenado').value === 'si') {
            precioUnitario += Math.max(55, area * 140);
        }

        // Kits LED
        const kit = document.getElementById('sistemaLed').value;
        if(kit !== 'none') {
            precioUnitario += (kit.includes('_3')) ? 240 : 170;
        }

        // L√°mina Seguridad
        if(document.getElementById('laminaSeguridad').checked) {
            precioUnitario += (area * 25);
        }

        // Redondeo Final
        precioUnitario = Math.ceil(precioUnitario / 5) * 5;
        
        const subtotal = precioUnitario * cantidad;
        const envio = parseFloat(document.getElementById('costoEnvio').value) || 0;
        const inst = parseFloat(document.getElementById('costoInstalacion').value) || 0;
        const total = subtotal + envio + inst;

        document.getElementById('precioFinalDisplay').innerText = `S/ ${total.toFixed(2)}`;
        return { total, subtotal, precioUnitario, tipoVidrio, acabado, forma, ancho, alto, cantidad, envio, inst };
    }

    function generarBoleta() {
        const d = calcular();
        if(!d) return alert("Ingresa medidas");
        
        document.getElementById('bolEmpresa').innerText = localStorage.getItem('empresa');
        document.getElementById('bolCelulares').innerText = localStorage.getItem('celulares');
        document.getElementById('bolCliente').innerText = document.getElementById('clienteNombre').value || "Cliente General";
        document.getElementById('bolFecha').innerText = new Date().toLocaleDateString();

        let desc = d.tipoVidrio.replace("espejo_", "ESPEJO DE ").toUpperCase();
        desc += ` ${d.acabado.toUpperCase()} (${d.ancho}x${d.alto}cm)`;
        
        document.getElementById('bolTabla').innerHTML = `
            <tr><td>${desc} x${d.cantidad}</td><td style="text-align:right">S/ ${d.subtotal.toFixed(2)}</td></tr>
            ${d.envio > 0 ? `<tr><td>Env√≠o</td><td style="text-align:right">S/ ${d.envio.toFixed(2)}</td></tr>` : ''}
            ${d.inst > 0 ? `<tr><td>Instalaci√≥n</td><td style="text-align:right">S/ ${d.inst.toFixed(2)}</td></tr>` : ''}
        `;
        document.getElementById('bolTotalFinal').innerText = `S/ ${d.total.toFixed(2)}`;

        document.getElementById('calculatorView').classList.add('hidden');
        document.getElementById('boletaContainer').style.display = 'block';
    }

    function volverCalculadora() {
        document.getElementById('calculatorView').classList.remove('hidden');
        document.getElementById('boletaContainer').style.display = 'none';
    }

    function enviarWhatsApp() {
        const d = calcular();
        const msg = `*DAZORU PROJECTS*%0AHola, aqu√≠ tu cotizaci√≥n:%0A--------------------------%0A*Producto:* Espejo ${d.ancho}x${d.alto}cm%0A*Total:* S/ ${d.total.toFixed(2)}%0A--------------------------%0A_El arte de transformar espacios_`;
        const tel = document.getElementById('clienteTelefono').value;
        window.open(`https://wa.me/${tel}?text=${msg}`, '_blank');
    }
</script>
</body>
</html>
